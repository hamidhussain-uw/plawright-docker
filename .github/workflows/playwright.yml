name: Playwright Tests

on:
  push:
    branches: [ main, master, develop ]
  pull_request:
    branches: [ main, master, develop ]
  workflow_dispatch: # Allows manual triggering

jobs:
  test:
    timeout-minutes: 60
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        # Test against multiple browsers
        browser: [chromium, firefox]
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3
    
    - name: Build Docker image
      run: docker compose build
    
    - name: Run Playwright tests
      run: docker compose run --rm playwright npm test --project=${{ matrix.browser }}
    
    - name: Upload test results
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: playwright-report-${{ matrix.browser }}
        path: |
          playwright-report/
          test-results/
        retention-days: 30
    
    - name: Upload screenshots
      if: failure()
      uses: actions/upload-artifact@v4
      with:
        name: screenshots-${{ matrix.browser }}
        path: screenshots/
        retention-days: 7
    
    - name: Upload videos
      if: failure()
      uses: actions/upload-artifact@v4
      with:
        name: videos-${{ matrix.browser }}
        path: videos/
        retention-days: 7

  # Deploy HTML report to GitHub Pages
  deploy-report:
    # Only deploy on main/master branch, not on PRs
    if: always() && (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master')
    needs: test
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pages: write
      id-token: write
    steps:
    - uses: actions/checkout@v4
    
    - name: Download all test reports
      uses: actions/download-artifact@v4
      with:
        path: all-artifacts
        pattern: playwright-report-*
    
    - name: Setup Pages
      uses: actions/configure-pages@v4
    
    - name: Prepare report for deployment
      run: |
        # Create report directory
        mkdir -p report
        
        # Find the most recent report (prefer chromium, then firefox)
        if [ -d "all-artifacts/playwright-report-chromium/playwright-report" ]; then
          cp -r all-artifacts/playwright-report-chromium/playwright-report/* report/ || true
        elif [ -d "all-artifacts/playwright-report-firefox/playwright-report" ]; then
          cp -r all-artifacts/playwright-report-firefox/playwright-report/* report/ || true
        fi
        
        # If no report found, create a placeholder
        if [ ! -f "report/index.html" ]; then
          mkdir -p report
          echo "<!DOCTYPE html><html><head><title>Test Report</title></head><body><h1>No test report available</h1><p>Reports are generated after test runs complete.</p></body></html>" > report/index.html
        fi
    
    - name: Upload artifact for Pages
      uses: actions/upload-pages-artifact@v3
      with:
        path: ./report
    
    - name: Deploy to GitHub Pages
      id: deployment
      uses: actions/deploy-pages@v4
